<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSky Pictures</title>
    <meta name="description" content="Images of weather">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body class="gallery-body">
    <h1 class="gallery">DarkSky Image Gallery</h1>
    <main class="gallery-main">
        <div class="gallery-container">
           
            <figure class="gallery-images">
                <img class="stormy" src="lazyimg/stormy.jpg">
                <figcaption>Stormy Skies</figcaption>
            </figure>
            <figure class="gallery-images">
                <img class="scattered" src="lazyimg/scattered-small-clouds.jpg">
                <figcaption>Scattered Clouds</figcaption>
            </figure>
            <figure class="gallery-images">
                <img class="darkclouds" src="lazyimg/darkclouds.jpg">
                <figcaption>Dark Clouds</figcaption>
            </figure>
            <figure class="gallery-images">
                <img class="fog" src="lazyimg/fog.jpg">
                <figcaption>Fog</figcaption>
            </figure>
            <figure class="gallery-images">
                <img class="rain" src="lazyimg/rain.jpg">
                <figcaption>Rainy</figcaption>
            </figure>
            <figure class="gallery-images">
                <img class="sunset" src="lazyimg/sunset.jpg">
                <figcaption>Sunset</figcaption>
            </figure>
            <figure class="gallery-images">
                <img class="lightening" src="lazyimg/lightening.jpg">
                <figcaption>Lightening</figcaption>
            </figure>
            <figure class="gallery-images">
                <img class="big-fluffy" src="lazyimg/Big-Clouds.jpg">
                <figcaption>Sun & Big Fluffy Clouds</figcaption>
            </figure>
            <figure class="gallery-images">
                <img class="winter" src="lazyimg/winter.jpg">
                <figcaption>Winter Scene</figcaption>
            </figure>
        </div>
    </main>
