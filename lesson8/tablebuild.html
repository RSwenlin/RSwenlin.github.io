<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/tablebuild.css">

<body>
    <table>
        <thead>
        <tr>
            <th><strong>ACME Wildwest</strong></th>

        color: white;">

            <td>August</td>

        <tr style="background-color: #e7ffed;">

            color: white;">$7,500</td>

        <tr class="ltcolor">
            <td style="font-style: italic;">Black Friday</td>
            <td>$3,200</td>
        </tr> 
        <tr style= "background-color: #e7ffed;">

        </tr>
        </tbody>
        <tfoot>
            <tr>

    </table>
